services:
  app:
    build: .
    container_name: recipebook-app
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/recipes
      - SPRING_DATASOURCE_USERNAME=recipe
      - SPRING_DATASOURCE_PASSWORD=recipe
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  mysql:
    image: 'mysql:8.0'
    container_name: recipebook-db
    environment:
      - MYSQL_DATABASE=recipes
      - MYSQL_USER=recipe
      - MYSQL_PASSWORD=recipe
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-urecipe", "-precipe"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql_data:
