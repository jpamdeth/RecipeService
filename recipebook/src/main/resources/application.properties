# Database connection properties (can be overridden by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/recipes}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:recipe}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:recipe}

# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}

# Docker Compose integration (disabled - we manage containers manually)
spring.docker.compose.enabled=false

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always